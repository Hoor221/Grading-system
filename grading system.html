<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
    <link rel="stylesheet" href="GS.css">
    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body class="container">
    <div class="backopa"></div>
    <div>
      <div class="container glassBlue  pt-2" style="z-index: 1;">
        <h1 class="bg-dark p-3" style="color: rgb(120, 198, 237);"> <b></b>GRADING SYSTEM</b></h1>
        <h2 class="bg-dark" style="color: rgb(120, 198, 237);"> ECAT RESULT</h1>

        <div class="subject1">
            <label>ENGLISH</label><br>
            <input type="number" id="s1" placeholder="Enter Marks" style="font-size:20px;">
        </div>

        <div class="subject2">
            <label> PHYSICS</label><br>
            <input type="number" id="s2"  placeholder="Enter Marks" style="font-size:20px;">
        </div>


        <div class="subject3">
            <label>CHEMISTRY</label><br>
            <input type="number" id="s3"  placeholder="Enter Marks" style="font-size:20px;">
        </div>


        <div class="subject4">
            <label>Mathematics</label><br>
            <input type="number" id="s4"  placeholder="Enter Marks" style="font-size:20px;">
        </div>
        <br>
        <a href="#cal"> <button  onclick="calculate()" class="btn btn-lg btn-dark">Calculate</button> </a>
            <br><br>
     <section id="cal">
      <table class="table table-warning table-dark table-bordered ">
        <tbody>
        <tr class="table-info">
            <th>Total Marks</th>
            <th>400</th>
        </tr>
        
            <tr>
                <th class="">Obtain Marks</th>
                <td id="obtain"></td>
            </tr>
            <tr>
                <th class="">Percentage</th>
                <td id="per"></td>
            </tr>
             <tr>
                <th class="">Grade</th>
                <td id="grade"></td>
               
            </tr>
            <tr>
                <th class="">Remarks</th>
                <td id="remarks"></td>
            </tr>
        </tbody>
          

      </table>
    </section>
      
      <br>
    </div>
</div>


    <script src="GS .JS"></script>
</body>
</html>
